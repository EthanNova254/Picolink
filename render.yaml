services:
  - type: web
    name: all-in-one-api
    env: docker
    region: oregon # or your preferred region
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: WORKERS
        value: 1
      - key: MAX_UPLOAD_SIZE
        value: 100
      - key: CLEANUP_HOURS
        value: 24
      - key: PYTHONUNBUFFERED
        value: 1
    disk:
      name: storage
      mountPath: /app/storage
      sizeGB: 1
