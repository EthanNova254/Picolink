<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PicoLink</title>
<style>
body { font-family: Arial, sans-serif; background:#030712; color:white; text-align:center; padding:20px; }
h1 { color:#00eaff; text-shadow:0 0 10px #00eaff; }
input, select, button { padding:12px; margin:10px; border-radius:8px; border:none; }
input, select { width:90%; }
button { background:#00eaff; color:#000; font-weight:bold; cursor:pointer; }
#output { margin-top:20px; color:#00eaff; word-break:break-word; }
</style>
</head>
<body>
<h1>PicoLink</h1>
<input id="url" placeholder="Enter long URL">
<select id="expiry">
  <option value="1">1 Day</option>
  <option value="3">3 Days</option>
  <option value="7">7 Days</option>
  <option value="30">30 Days</option>
  <option value="never">Never</option>
</select>
<button onclick="createLink()">Generate</button>
<button onclick="window.open('https://otieu.com/4/10234378','_blank')">Learn More</button>
<div id="output"></div>

<script>
async function createLink(){
  const url = document.getElementById('url').value;
  const expiry = document.getElementById('expiry').value;
  const res = await fetch('/api/create', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({url, expiry})
  });
  const data = await res.json();
  document.getElementById('output').innerHTML = `<b>Short Link:</b><br>${data.shortUrl}`;
}
</script>
</body>
</html>
